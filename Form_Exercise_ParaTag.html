<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Exercise</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <p>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstname" id="firstName" placeholder="Abdur" required />
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastname" id="lastName" placeholder="Rahman" required />
        </p>
        <p>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male" required />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female" required />
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="Other" required />
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="your email" required />
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" pattern=".{5,10}" required title="Password Must Be Between 5 to 10 Characters" placeholder="your password" required />
        </p>
        <p>
            <label for="birthday">Birthday: </label>
            <select name="month" id="birthday">
          <option value="Month">Month</option>
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
          <option value="May">May</option>
          <option value="Jun">Jun</option>
          <option value="Jul">Jul</option>
          <option value="Aug">Aug</option>
          <option value="Sep">Sep</option>
          <option value="Oct">Oct</option>
          <option value="Nov">Nov</option>
          <option value="Dec">Dec</option>
        </select>
            <select name="day" id="birthday">
          <option value="Day">Day</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
        </select>
            <select name="year" id="birthday">
          <option value="Year">Year</option>
          <option value="1990">1990</option>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
        </select>
        </p>
        <p>
            <label for="agreed">I agree to the terms and conditions</label>
            <input type="checkbox" name="agreed" id="agreed" value="Yes" required />
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
